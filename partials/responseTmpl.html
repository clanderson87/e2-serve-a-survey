<div class = "container">
  <ul>
    <li ng-repeat = "question in rCtrl.surveyList">
      <button ng-click = "rCtrl.displayResponses(question.$id)">{{question.$id}}</button>
    </li>
  </ul>
  <ul>
    <li ng-repeat = "answer in rCtrl.answerArray | unique track by $index">{{answer[0]}}
  </ul>
</div>
