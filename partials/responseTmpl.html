<div class = "container">
  <ul>
    <li ng-repeat = "survey in rCtrl.surveyList">
      <button ng-click = "rCtrl.displayResponses(survey.$id)">{{survey.$id}}</button>
    </li>
  </ul>
  <ul>
    <li ng-repeat = "(key, value) in rCtrl.answerObj | unique track by $index"><b>{{key}}:</b> {{value.toString()}}
  </ul>
</div>
