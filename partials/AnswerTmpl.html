<div class = "container">
  <ul>
    <form>

      <!--repeating question assets-->
      <li ng-repeat = "question in anCtrl.surveyArray | limitTo: 1 | unique track by $index">
        <!--question title-->
        <h2>{{question[0]}}</h2>

        <!--display for checkboxes-->
        <div ng-show = "question[2] === 'checkbox'">
          <!--listing answers in question[1]array-->
          <ul>
            <li ng-repeat = "answer in question[1] | unique track by $index">
              <input ng-model="anCtrl.responseAsset" ng-true-value="'anCtrl.responseAsset.push(answer)'" ng-false-value="anCtrl.responseAsset.splice(answer, 1)" type = "checkbox"/>{{answer}}
            </li>
          </ul>
        </div><!--close checkboxes-->

        <!--display for textarea-->
        <div ng-show = "question[2] === 'textarea'">
          <!--listing answers in question[1]array-->
          <ul>
            <li ng-repeat = "answer in question[1] | unique track by $index">
              <textarea placeholder = "Put your answer here!"/>{{answer}}</textarea>
            </li>
          </ul>
        </div><!--close textarea-->

        <!--display for radio-->
        <div ng-show = "question[2] === 'radio'">
          <!--listing answers in question[1]array-->
          <ul>
            <li ng-repeat = "answer in question[1] | unique track by $index">
              <input type = "radio" name = "{{question[0]}}"/>{{answer}}
            </li>
          </ul>
        </div><!--close radio-->
      </li>
      <button ng-click="anCtrl.submitAnswers()">Submit</button>
    </form>
  </ul>
</div>
