<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Angular Material-->
  <link rel="stylesheet" href="/lib/bower_components/angular-material/angular-material.css">
  <!--Materialize CSS-->
  <!-- <link rel="stylesheet" href="lib/bower_components/materialize/dist/css/materialize.min.css"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,700,700italic,500italic' rel='stylesheet' type='text/css'>
  <!--APP CSS-->
  <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app = "app" class="container-fluid" ng-model='ngMaterial' layout="column">
  <md-toolbar layout="row" layout-align="space-around center">
    <h1>SURVEY SKEW</h1>
  </md-toolbar>

  <div layout="row" flex>
    <md-sidenav layout="column"
     md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"
     class="md-whiteframe-z2">
      <md-list >
        
        <md-list-item class="md-2-line">
          <md-button a href="/#/main">Home</md-button>
        </md-list-item>

        <md-list-item class="md-2-line">
          <md-button a href="/#/makeSurvey">Build a Survey</md-button>
        </md-list-item>

        <md-list-item class="md-2-line">
          <md-button a href="/#/takeSurvey">Take a Survey</md-button>
        </md-list-item>

        <!-- <md-list-item class="md-2-line">
          <md-button>Logout</md-button> -->

        </md-list-item>
      </md-list>
    </md-sidenav>

    <md-content flex id="content">
      <div ng-view></div>
    </md-content>
  </div>
</body> 
    

  <!--jQuery -->

  <script src="lib/bower_components/jQuery/dist/jquery.min.js"></script>
  <!--Angular -->
  <script src="lib/bower_components/angular/angular.min.js"></script>
  <!--Angular Bootstrap.js-->
  <script src="lib/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <!-- Firebase -->
  <script src="lib/bower_components/firebase/firebase.js"></script>
  <!-- AngularFire -->
  <script src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>
  <!-- Angular Filter -->
  <script src="lib/bower_components/angular-filter/dist/angular-filter.min.js"></script>
  <!-- Angular Route -->
  <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
  <!-- Angular Material-->
  <script src="/lib/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/lib/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/lib/bower_components/angular-material/angular-material.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>

  <!-- factories-->
  <script src = "factories/authFactory.js"></script>
  <script src = "factories/refFactory.js"></script>

  <!-- controllers -->
  <script src = "controllers/AuthCtrl.js"></script>
  <script src = "controllers/QuestionCtrl.js"></script>
  <script src = "controllers/AnswerCtrl.js"></script>


</body>
</html>
